apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-pvc
  namespace: ai-services  # 与Ollama Deployment同命名空间
spec:
  accessModes:
    - ReadWriteOnce  # openebs-hostpath支持的访问模式
  resources:
    requests:
      storage: 10Gi  # 存储大小
  storageClassName: openebs-hostpath  # 切换为openEBS的hostpath存储类
